<!-- BEGIN LOGIN -->
<div ng-controller="LoginController">
<div id="overlay"></div>
<script type="text/ng-template" id="forgot.html">
    <div class="modal-header">
        <h3 class="modal-title"></h3>
    </div>
    <div class="modal-body">
		<form role="form" class="form-horizontal" >
			<div class="form-group">
				<label class="col-md-3 control-label" for="realm">Email:</label>
				<div class="col-md-6">
					<input type="text" placeholder="Enter Your Email" id="email" name="email" class="form-control" ng-model="forgot_pwd" ng-required="true">
				</div>
			</div>
		</form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="forgot()">Send</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</script>





<div class="content">

	<!-- BEGIN LOGIN FORM -->
	<form class="login-form" method="post" ng-submit="doLogin()">
		<span class="alert-danger">{{msg}} </span>
		<h3 class="form-title">Login to your account</h3>

		<div class="alert alert-danger display-hide">
			<button class="close" data-close="alert"></button>
			<span>{{msg}} </span>
		</div>
		<div class="form-group">
			<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
			<label class="control-label visible-ie8 visible-ie9">Username</label>
			<div class="input-icon">
				<i class="fa fa-user"></i>
				<input class="form-control placeholder-no-fix" ng-enter="doLogin()" type="text" autocomplete="off" placeholder="Username" name="username" ng-model="username"/>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label visible-ie8 visible-ie9">Password</label>
			<div class="input-icon">
				<i class="fa fa-lock"></i>
				<input class="form-control placeholder-no-fix" ng-enter="doLogin()" type="password" autocomplete="off" placeholder="Password" name="password" ng-model="password"  id="txtSearch" onkeypress="return searchKeyPress(event);" />
			</div>
		</div>
		<div class="form-actions">
			<label class="checkbox">
			<!-- <input type="checkbox" name="remember" value="1"/> Remember me </label> -->
			<button type="submit" class="btn green-haze pull-right" id="btnSearch" >
			Login <i class="m-icon-swapright m-icon-white"></i>
			</button>
		</div>
		<div class="forget-password">
			<!--<h4>Forgot your password ?</h4>-->
			<p>
				<a href="javascript:;" id="forget-password" ng-click="forgot_password()"> I forgot my password </a>
			</p>
		</div>
		<!-- <div class="create-account">
			<p>
				 Don't have an account yet ?&nbsp; <a href="javascript:;" id="register-btn">
				Create an account </a>
			</p>
		</div> -->
	</form>
    <script>
	 function searchKeyPress(e)
    {
        // look for window.event in case event isn't passed in
        e = e || window.event;
        if (e.keyCode == 13)
        {
            document.getElementById('btnSearch').click();
            return false;
        }
        return true;
    }
    </script>
	</script>
	<!-- END LOGIN FORM -->
</div>
</div>
<!-- END LOGIN -->
